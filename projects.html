<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="projects.css">
  <title>Document</title>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header">
      <img class="POSSE1" src="img/logo.png" alt="POSSE1">
      <div class="links">
        <a href="toppage.html">Home</a>
        <a href="timeline.html">Timeline</a>
        <a href="">Products</a>
        <a href="">Members</a>
      </div>
    </div>
  </header>
  <!-- イントロ -->
  <div class="intro_container">
    <div class="intro_title">
      <h2 class="textl">プログラミングでは何ができる？</h2>
    </div>
    <div class="intro_content">
      <p>
        プログラミングを使って、何ができるのでしょうか？
        <br>このページで紹介します！！
      </p>
      </p>
    </div>
  </div>
  <!-- ゲーム紹介 -->
  <div class="game">
    <div class="heading">
      <p>代表もぐらたたきゲーム！！！</p>
    </div>
    <div class="container">
      <div class="score">
        POINTS: <span>0</span>
      </div>
      <div class="holesCont">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
        <div class="hole hole6"></div>
        <div class="hole hole7"></div>
        <div class="hole hole8"></div>
        <div class="hole hole9"></div>
      </div>
      <div class="buttons">
        <button class="play">PLAY</button>
        <button class="stop">STOP</button>
      </div>
      <div class="cursor">
        <img src="img/hammer.png" alt="hammer">
      </div>
    </div>
  </div>

  <script src="projects.js"></script>
</body>
</html>
